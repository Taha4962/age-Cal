<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="container">
      <form>
        <div class="form_container">
          <div class="block">
            <label for="day">Day</label>
            <input type="number" placeholder="DD" id="DD">
            <small></small>
          </div>
          <div class="block">
            <label  for="month">month</label>
            <input type="number" placeholder="MM" id="MM">
            <small></small>
          </div>
          <div class="block">
            <label  for="year">Year</label>
            <input type="number" placeholder="YYYY" id="YY">
            <small></small>
          </div>
        </div>
        <div class="submit_block">
          <hr>
        <button type="submit" class="submit_btn"><img src="./assets/images/icon-arrow.svg" alt="icon"></button>
        </div>
      </form>
      <div class="output">
        <h1><span id="year">--</span>Years</h1>
        <h1><span id="month">--</span>Months</h1>
        <h1><span id="day">--</span>Days</h1>

      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Taha4962">TAHA KHAN</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
